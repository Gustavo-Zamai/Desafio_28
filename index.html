<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tela inicial de uma plataforma de IA" />
    <meta name="author" content="Gustavo Zamai" />
    <title>Desafio 28 - Rocketseat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-ia.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img
          src="./assets/MagicWand.svg"
          alt="Varinha mágica, usada como avatar da página"
        />
        <h1>Experimente o poder da Inteligência Artificial</h1>
      </div>
      <div id="card-list">
        <ul>
          <li>
            <a><img src="./assets/Code.svg" alt="" ></a>
            <p>Gerador de códigos</p>
            <a><img src="./assets/ArrowRight.svg" alt=""></a>
          </li>
          <li>
            <a><img src="./assets/ImageSquare.svg" alt="" ></a>
            <p>Edição de foto</p>
            <a><img src="./assets/ArrowRight.svg" alt=""></a>
          </li>
          <li>
            <a><img src="./assets/PlayCircle.svg" alt="" ></a>
            <p>Geração de vídeos</p>
            <a><img src="./assets/ArrowRight.svg" alt=""></a>
          </li>
          <li>
            <a><img src="./assets/MusicNotesSimple.svg" alt="" ></a>
            <p>Criador de áudios e musicas</p>
            <a><img src="./assets/ArrowRight.svg" alt=""></a>
          </li>
        </ul>
      </div>
      <div id="divider">
      </div>
      <div id="search-bar">
        <input type="text" placeholder="      Envie uma mensagem ou digite “/” para exibir os comandos ">
        <a href=""><img src="./assets/PaperPlaneRight.svg" alt=""></a>
      </div>
    </div>
  </body>
</html>
